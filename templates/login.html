{% extends "base.html" %}

{% block title %}登录 - 南昌新东方凭证打印系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="fas fa-print fa-3x text-primary mb-3"></i>
                    <h4 class="card-title">南昌新东方凭证打印系统</h4>
                    <p class="text-muted">请登录您的账户</p>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required placeholder="请输入用户名">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required placeholder="请输入密码">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="captcha" class="form-label">验证码</label>
                        <div class="row">
                            <div class="col-7">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-shield-alt"></i></span>
                                    <input type="text" class="form-control" id="captcha" name="captcha" required placeholder="请输入验证码" maxlength="4" autocomplete="off">
                                </div>
                            </div>
                            <div class="col-5">
                                <img id="captcha-img" src="{{ url_for('captcha') }}" alt="验证码" class="img-fluid border rounded" style="height: 38px; cursor: pointer;" onclick="refreshCaptcha()" title="点击刷新验证码">
                            </div>
                        </div>
                        <small class="text-muted">点击验证码图片可刷新</small>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>登录
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-4">
                    <small class="text-muted">
                        如需账号请联系管理员
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function refreshCaptcha() {
    // 添加时间戳避免缓存
    const timestamp = new Date().getTime();
    document.getElementById('captcha-img').src = "{{ url_for('captcha') }}" + "?t=" + timestamp;
    // 清空验证码输入框
    document.getElementById('captcha').value = '';
    // 聚焦到验证码输入框
    document.getElementById('captcha').focus();
}

// 页面加载完成后聚焦到用户名输入框
document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('username').focus();
});

// 验证码输入框自动转换为大写
document.getElementById('captcha').addEventListener('input', function() {
    this.value = this.value.toUpperCase();
});
</script>
{% endblock %}
